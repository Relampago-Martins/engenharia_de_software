<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Discos</title>
</head>
<body class="px-4 md:px-12 bg-gray-200 min-h-screen">
    <!-- Modal -->
    <div class="modal fade" id="modalDisco" tabindex="-1" aria-labelledby="modalDiscoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title text-xl font-semibold" id="modalDiscoLabel">
                Disco
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body flex flex-col gap-4">
                <flex class="flex flex-col gap-1">
                    <span class="text-sm text-gray-600">
                        Descrição 1:
                    </span>
                    <span class="text base" id="descricaoPrimaria">

                    </span>
                </flex>
                <flex class="flex flex-col gap-1">
                    <span class="text-sm text-gray-600">
                        Descrição 2:
                    </span>
                    <span class="text base" id="descricaoSecundaria">

                    </span>
                </flex>
            </div>
        </div>
    </div>
    </div>
    <!-- Conteúdo -->
    <div class="bg-white border-x-[1px] border-gray-300 w-full h-full shadow-md">
        <header class="flex items-center p-4 sm:px-12 border-b-[1px] border-gray-300">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                Discos
            </h1>
        </header>
        <div id="listaDiscos" class="px-4 sm:px-12 py-4 grid md:grid-cols-2 gap-4">
        </div>
    </div>
    <input type="hidden" id="numeroInicio" value="1">
    <button id="templateCardDisco" class="hidden col-span-1"
        data-bs-toggle="modal" data-bs-target="#modalDisco"
    >
        <img class="w-full object-cover aspect-square rounded-lg hover:scale-105 transition-transform duration-300 ease-in-out shadow-sm hover:shadow-lg"/>
    </button>
</body>
<script src="js/discos-data.js"></script>
<script src="js/utils.js"></script>
<script>
    let token = '';
    const chaveAPI = '8175fA5f6098c5301022f475da32a2aa';

    $(document).ready(async function(){
        token = await getToken();
        const discosData = DiscosData.getInstance();

        const discos = await getDiscos(token);
        renderDiscos(discos, (discoId)=>{
            discosData.setDiscoAtivoId(discoId);
        });
        discosData.incNumeroInicio(12);
        setInfinityScroll(token)

        const myModalEl = document.getElementById('modalDisco')
        myModalEl.addEventListener('shown.bs.modal', async (event) => {
            const disco = await getDisco(token, DiscosData.getInstance().getDiscoAtivoId());
            
            $('#modalDiscoLabel').text(`Disco #${disco.id}`);
            $('#descricaoPrimaria').text(disco.descricaoPrimaria);
            $('#descricaoSecundaria').text(disco.descricaoSecundaria);
        })
    });
    

</script>
</html>
